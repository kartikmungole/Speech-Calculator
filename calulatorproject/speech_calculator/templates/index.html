<!DOCTYPE html>
<html>
<head>
    <title>Speech Calculator</title>
</head>
<body>
    <h1>Speech Calculator</h1>
    <form method="post">
        {% csrf_token %}
        <label for="operation">Operation (addition, subtraction, multiplication, division):</label><br>
        <input type="text" id="operation" name="operation"><br>
        <label for="num1">Number 1:</label><br>
        <input type="text" id="num1" name="num1"><br>
        <label for="num2">Number 2:</label><br>
        <input type="text" id="num2" name="num2"><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
    {% if error %}
        <h2>{{ error }}</h2>
    {% endif %}
</body>
</html>
